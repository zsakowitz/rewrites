<!doctype html>
<html>
  <head>
    <script type="module" src="./index.ts"></script>
    <title>risal</title>
    <style>
      body {
        display: flex;
        background-color: black;
        width: 100svw;
        height: 100svh;
        margin: 0;
        --cv-w: 100svw;
        --cv-h: 100svh;
        --cv-l: calc(50svw - var(--cv-w) / 2 + 1rem);
        --cv-b: calc(50svh - var(--cv-h) / 2 + 1rem);
      }
      .aspect-video {
        --cv-w: min(100svw, 100svh * (16 / 9));
        --cv-h: min(100svh, 100svw * (9 / 16));
      }
      #cv {
        margin: auto;
        background-color: #f1f5f9;
        width: var(--cv-w);
        height: var(--cv-h);
      }
      #palette {
        position: fixed;
        left: var(--cv-l);
        bottom: var(--cv-b);
        width: 24rem;
        background-color: white;
        z-index: 10;
        box-shadow:
          0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        border-radius: 0.5rem;
        border: 0;
        padding: 0.5rem 0.75rem;
        font-family: monospace;
        &:focus-visible {
          outline: none;
        }
      }
    </style>
  </head>

    </form> -->
  </body>
</html>
